<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Cookie Clicker</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body> 
	<h1>Cookie Clicker</h1> 
	<hr> 

	<h2 class="upgrade">Upgrades</h2>
	<button id="cookie-btn"><img width="320px" src="img/PerfectCookie.png"></button> 
	<button id="upgrade-click"><img src="img/1200px-Mano_cursor.svg.png" width ="40px"></button>
	<p class="twoxc" id="upgrade-text">2x Cookies! Cost: 100 Cookies</p> 
	<p>Total Cookies:<span id="Total"></span></p>
	<button id="upgrade-click2"><img src="img/cursor.jpg" width="40px"></button> 
	<p class="fourxc" id="upgrade-text2">4x Cookies! Cost: 500 Cookies</p> 
	<button id="upgrade-click3"><img src="img/Auto2.jpg" width="50px"></button> 
	<p id="eightxc">8x Cookies! Cost: 2000 Cookies</p>
	<button id="Auto-Click"><img src="img/Auto.jpg" width="50px"></button>
	<p id="Auto-Text">Auto Clicker! Cost: 10,000 Cookies</p> 
	<button id="Chef"><img src="img/Chef.jpg" width="50px"></button>
	<p id="Chef-Text">A Chef that makes Cookies for you! Cost: <span ID ="COST">200</span> Cookies</p>
	
	<!-- Load JavaScript -->
	<script src="script.js"></script>
</body>

</html>
